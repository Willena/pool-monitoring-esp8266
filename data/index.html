<!DOCTYPE html><html lang=en><head> <title>webapp</title> <script type="text/javascript">let xhr=new XMLHttpRequest(); xhr.open('GET', 'https://willena.github.io/pool-monitoring-webapp/'); xhr.send(); xhr.onload=function (){if (xhr.status !=200){alert(`Error ${xhr.status}: ${xhr.statusText}`);}else{document.open(); document.write(xhr.response); document.close();}}; xhr.onerror=function (){alert("Request failed");}; </script></head></html>
